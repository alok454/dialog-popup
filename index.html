<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1 id="title">Dialog Popup</h1>
    </nav>

    <button id="show-dialog">Show Dialog</button>

    <div class="dialog-parent">
        <div class="dialog-box">
            <h3 class="dialog-title">Dialog Clicked</h3>

            <p class="dialog-para">You have just clicked on `Show Dialog` button. If you want to close this Dialog, then just click on `Close Dialog` button.</p>
            
            <button id="close-dialog">Close Dialog</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
